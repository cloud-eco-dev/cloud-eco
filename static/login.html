<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | CloudNET</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <i class="fas fa-cloud"></i>
                <h1>CloudNET</h1>
            </div>

            <p class="auth-subtitle">Войдите или зарегистрируйтесь</p>

            <div class="auth-tabs">
                <button class="tab-btn active" id="loginTab" onclick="switchTab('login')">Вход</button>
                <button class="tab-btn" id="registerTab" onclick="switchTab('register')">Регистрация</button>
            </div>

            <form id="loginForm" class="auth-form active" onsubmit="login(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="user@example.com" required>
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" id="loginPassword" placeholder="••••••••" required>
                </div>
                <button type="submit" class="auth-btn" id="loginBtn">
                    <span>Войти</span>
                    <i class="fas fa-spinner fa-spin" style="display: none;"></i>
                </button>
            </form>

            <form id="registerForm" class="auth-form" onsubmit="register(event)">
                <div class="form-group">
                    <label>Имя</label>
                    <input type="text" id="registerName" placeholder="Иван Иванов" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" placeholder="user@example.com" required>
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" id="registerPassword" placeholder="минимум 6 символов" required>
                </div>
                <button type="submit" class="auth-btn" id="registerBtn">
                    <span>Зарегистрироваться</span>
                    <i class="fas fa-spinner fa-spin" style="display: none;"></i>
                </button>
            </form>

            <div class="error-message" id="errorMessage" style="display: none;"></div>
        </div>
    </div>

    <div class="modal" id="verifyModal">
        <div class="modal-content">
            <i class="fas fa-envelope verify-icon"></i>
            <h3>Подтвердите email</h3>
            <p>Мы отправили письмо с подтверждением на вашу почту.</p>
            <p class="small">Оно придет в папку "Спам"</p>
            <button class="auth-btn" onclick="window.location.href='/login'">OK</button>
        </div>
    </div>

    <script src="./js/firebase-config.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
