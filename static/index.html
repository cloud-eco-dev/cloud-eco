<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudNET Secure — Защищённое облачное хранилище</title>
    <meta name="description" content="Защищённое облачное хранилище корпоративного уровня с шифрованием и аудитом доступа.">
    
    <!-- Open Graph -->
    <meta property="og:title" content="CloudNET Secure">
    <meta property="og:description" content="Надёжное хранение данных для DevOps и ИБ-специалистов.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cloudnet.ru">
    
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <link rel="preconnect" href="https://www.gstatic.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"></noscript>
    
    <link rel="preload" href="./css/style.css" as="style" onload="this.rel='stylesheet'">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js" defer></script>
    
    <script src="./js/firebase-config.js" defer></script>
    <script type="module" src="./js/main.js" defer></script>
</head>
<body>

    <div class="auth-check" id="authCheck">
        <div class="spinner"></div>
        <p>Инициализация защищённого доступа...</p>
    </div>

    <div class="app" id="app" style="display:none;">
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <i class="fas fa-shield-halved"></i>
                <span>CloudNET Secure</span>
            </div>

            <div class="user-info" id="userInfo">
                <i class="fas fa-user-shield"></i>
                <div>
                    <div id="userName"></div>
                    <div id="userEmail"></div>
                </div>
            </div>

            <button class="btn-primary" id="newBtn">
                <i class="fas fa-plus"></i> Новый объект
            </button>

            <nav class="nav-menu">
                <a href="#" class="active" onclick="loadFiles('/'); return false;">
                    <i class="fas fa-server"></i> Хранилище
                </a>
                <a href="/test-lab">
                    <i class="fas fa-flask-vial"></i> Test Lab
                </a>
                <a href="/ai-agent-test">
                    <i class="fas fa-brain-circuit"></i> AI Agent
                </a>
            </nav>

            <div class="storage-info">
                <div class="storage-bar">
                    <div class="storage-used" id="storageUsedBar"></div>
                </div>
                <div id="storageText">Безопасность: —</div>
            </div>

            <button class="btn-logout" onclick="logout()">
                <i class="fas fa-right-from-bracket"></i> Выход
            </button>
        </aside>

        <main class="main-content">
            <header class="toolbar">
                <nav class="breadcrumb" id="breadcrumb"></nav>
                <div class="toolbar-actions">
                    <button onclick="triggerFileUpload()" title="Загрузить"><i class="fas fa-upload"></i></button>
                    <button onclick="createFolder()" title="Создать папку"><i class="fas fa-folder-plus"></i></button>
                    <button onclick="loadFiles(currentPath)" title="Обновить"><i class="fas fa-rotate"></i></button>
                </div>
            </header>

            <div class="security-notice">
                <i class="fas fa-lock-keyhole"></i>
                Все данные шифруются в покое и при передаче
            </div>

            <div class="drop-zone" id="dropZone">
                <i class="fas fa-cloud-arrow-up"></i>
                <p>Перетащите файлы или кликните для загрузки</p>
            </div>

            <div class="files-container">
                <table class="files-grid" id="fileList">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Имя</th>
                            <th>Размер</th>
                            <th>Изменено</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="fileList"></tbody>
                </table>
            </div>

            <input type="file" id="fileInput" multiple hidden>
        </main>
    </div>

    <!-- Модалка создания папки -->
    <div class="modal" id="folderModal">
        <div class="modal-content">
            <h3>Создать защищённую папку</h3>
            <input type="text" id="folderName" placeholder="Название папки">
            <div class="modal-actions">
                <button class="btn-secondary" onclick="closeFolderModal()">Отмена</button>
                <button class="btn-primary" onclick="createFolderConfirm()">Создать</button>
            </div>
        </div>
    </div>

    <button class="mobile-menu-btn" id="mobileMenuBtn" onclick="toggleMobileMenu()">
        <i class="fas fa-bars"></i>
    </button>
    <div class="mobile-menu-overlay" id="mobileMenuOverlay" onclick="closeMobileMenu()"></div>

</body>
</html>
