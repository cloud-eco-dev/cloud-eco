<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudNET</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script type="module" src="./js/main.js"></script>
</head>
<meta name="google-site-verification" content="D9ZLvRwZtnF8RtWD2ZBLrK9KhGgYv1EvVj9mnpm7zAY" />
<body>
    <!-- Проверка авторизации -->
    <div class="auth-check" id="authCheck">
        <div class="spinner"></div>
        <p>Проверка авторизации...</p>
    </div>

    <!-- Основное приложение -->
    <div class="app" id="app" style="display: none;">
        <!-- Боковая панель -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-cloud"></i>
                <span>CloudNET</span>
            </div>

            <div class="user-info" id="userInfo">
                <i class="fas fa-user-circle"></i>
                <div>
                    <div id="userName" class="user-name"></div>
                    <div id="userEmail" class="user-email"></div>
                </div>
            </div>

            <button class="new-btn" id="newBtn">
                <i class="fas fa-plus"></i>
                Создать
            </button>

            <div class="new-menu" id="newMenu">
                <button onclick="createFolder()">
                    <i class="fas fa-folder"></i>
                    Папку
                </button>
                <button onclick="triggerFileUpload()">
                    <i class="fas fa-upload"></i>
                    Загрузить файлы
                </button>
            </div>

            <nav class="nav-menu">
                <a href="#" class="active" onclick="loadFiles('/'); return false;">
                    <i class="fas fa-drive"></i>
                    Мой диск
                </a>
            </nav>

            <div class="storage-info">
                <div class="storage-bar">
                    <div class="storage-used" id="storageUsedBar" style="width: 0%"></div>
                </div>
                <div class="storage-text" id="storageText">
                    Загрузка...
                </div>
            </div>

            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                Выйти
            </button>
        </aside>

        <!-- Основной контент -->
        <main class="main-content">
            <header class="toolbar">
                <div class="breadcrumb" id="breadcrumb">
                    <a href="#" onclick="navigateTo('/'); return false;">Мой диск</a>
                </div>

                <div class="toolbar-actions">
                    <button onclick="triggerFileUpload()" title="Загрузить">
                        <i class="fas fa-upload"></i>
                    </button>
                    <button onclick="createFolder()" title="Создать папку">
                        <i class="fas fa-folder-plus"></i>
                    </button>
                    <button onclick="loadFiles(currentPath)" title="Обновить">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </header>

            <!-- Информация -->
            <div class="info-badge">
                <i class="fas fa-shield-alt"></i>
                Безопасное хранилище
            </div>

            <!-- Drag & Drop зона -->
            <div class="drop-zone" id="dropZone">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Перетащите файлы сюда для загрузки</p>
            </div>

            <!-- Таблица файлов -->
            <div class="files-container">
                <table class="files-table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Название</th>
                            <th>Размер</th>
                            <th>Изменён</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="fileList">
                        <tr>
                            <td colspan="5" class="loading">
                                <i class="fas fa-spinner fa-spin"></i> Загрузка...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <input type="file" id="fileInput" multiple style="display: none;">
        </main>
    </div>

    <!-- Модальное окно для папки -->
    <div class="modal" id="folderModal">
        <div class="modal-content">
            <h3>Создать папку</h3>
            <input type="text" id="folderName" placeholder="Название папки">
            <div class="modal-actions">
                <button class="cancel" onclick="closeFolderModal()">Отмена</button>
                <button class="create" onclick="createFolderConfirm()">Создать</button>
            </div>
        </div>
    </div>
    <button class="mobile-menu-btn" id="mobileMenuBtn" onclick="toggleMobileMenu()">
        <i class="fas fa-bars"></i>
    </button>

    <div class="mobile-menu-overlay" id="mobileMenuOverlay" onclick="closeMobileMenu()"></div>
    <script src="./js/firebase-config.js"></script>
</body>


</html>
